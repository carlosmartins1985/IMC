<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <!--
                    Calculadora IMC

                    Objetivo

            Criar uma calculadora que fará o calculo do IMC de um usuário,
        afim de exercitar os conceitos aprendidos durante o curso;

        Sobre o sistema;

        * Criar uma tabela com os parâmetros de cada IMC;
        * Solicitar peso e altura do usuário através dos inputs;
        * Validar se o peso ou a altura são ínvalidos/sem valor algum;
        * Validar se o peso e altura são do tipo number;
        * Ter um range de valor de peso, tanto para mais quanto para menos;
        * Mostrar o resultado em uma div/p, estilizada no documento html.
    -->

    <section class="container">
        <h1>Calculo IMC</h1>

        <form action="" id="formulario">
            <label for="peso">Peso:</label>
            <input type="text" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura">

            <button type="submit">Calcular</button>
        </form>
        
        <div class="resultado"></div>

        <table class="tabela">
            <thead>
                <th>IMC</th>
                <th>Indicador</th>
            </thead>
            <tbody>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </tbody>
        </table><br>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
